<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="./css/skeleton.css">
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/ng-animate.css">
        <link rel="stylesheet" href="./css/all.css">
        <link rel="stylesheet" href="./css/lobby.css">
        <link rel="stylesheet" href="./css/board.css">

        <style>
            canvas.testcan{
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: -3000;
                /*background-color: steelblue;*/
            }
        </style>

    </head>
    <body ng-app='app'>

        <canvas class='testcan' id='null'></canvas>

        <script type='text/paperscript'>

        // The amount of symbol we want to place;
        var count = 150;

        // Create a symbol, which we will use to place instances of later:
        var path = new Path.Circle({
        	center: [0, 0],
        	radius: 25,
        	fillColor: 'lightgreen',
        	strokeColor: 'black'
        });

        var symbol = new Symbol(path);

        // Place the instances of the symbol:
        for (var i = 0; i < count; i++) {
        	// The center position is a random point in the view:
        	var center = Point.random() * view.size;
        	var placed = symbol.place(center);
        	placed.scale(i / count + 0.001);
        	placed.data.vector = new Point({
        		angle: Math.random() * 360,
        		length : (i / count) * Math.random() / 5
        	});
        }

        var vector = new Point({
        	angle: Math.random()*45,
        	length: .4
        });

        var mouseVector = vector.clone();

        function onMouseMove(event) {
        	mouseVector = (view.center - event.point) / 10;
        	return false; // Prevent touch scrolling
        }

        // The onFrame function is called up to 60 times a second:
        function onFrame(event) {
            vector.angle += .5;

            path.fillColor.hue += 1;

        	// Run through the active layer's children list and change
        	// the position of the placed symbols:
        	for (var i = 0; i < count; i++) {
        		var item = project.activeLayer.children[i];
        		var size = item.bounds.size;
        		var length = vector.length / 2 * size.width / 2;
        		item.position += vector.normalize(length) + item.data.vector;
        		keepInView(item);
        	}
        }

        function keepInView(item) {
        	var position = item.position;
        	var viewBounds = view.bounds;
        	if (position.isInside(viewBounds))
        		return;
        	var itemBounds = item.bounds;
        	if (position.x > viewBounds.width + 5) {
        		position.x = -item.bounds.width;
        	}

        	if (position.x < -itemBounds.width - 5) {
        		position.x = viewBounds.width;
        	}

        	if (position.y > viewBounds.height + 5) {
        		position.y = -itemBounds.height;
        	}

        	if (position.y < -itemBounds.height - 5) {
        		position.y = viewBounds.height
        	}
        }

        </script>

        <div ng-view=""></div>

        <!-- jQuery -->
        <script src="./js/jquery.min.js"></script>
        <!-- Angular src -->
        <script src="./js/angular.min.js"></script>
        <script src="./js/angular-route.min.js"></script>
        <script src="./js/angular-animate.min.js" charset="utf-8"></script>

        <!-- Sockets -->
        <script src="./js/socket.io.min.js"></script>
        <!-- Our socket code -->
        <script src="./js/sockets.js"></script>

        <!-- Angular Config, Controllers, Factories -->
        <script src="./config/config.js"></script>
        <script src="./controllers/lobby.js"></script>
        <!-- Drawing scripts -->
        <script src="./controllers/draw.js"></script>

        <script src="./js/paper-full.min.js"></script>

    </body>
</html>
