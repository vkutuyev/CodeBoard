<div id=lobbyDiv class="container lobby" ng-controller="LobbyController">
    <input type="text" style="position: fixed; top: 200px; left: 200px;" ng-model="lobby_name">
    <div id="createLobbyTest" style="position: fixed; width: 50px; height: 50px; background: blue; top: 300px; left: 300px;" ng-click="createLobby()"></div>

    <!--- Whiteboard canvas --->
    <canvas id='drawBoard' />

    <!-- Menu hamburger -->
    <i id=menuHam class="fa fa-2x fa-bars" aria-hidden="true" />

    <!-- Scroll pop-up -->
    <div id="scrollPop">Scroll or Shift+Drag left/right to extend canvas.</div>

    <button id=bluebtn ng-click=color('blue')>BLUE</button>
    <button id=redbtn ng-click=color('red')>RED</button>

</div>
